spring:
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:postgresql://localhost:6439/event-service}
    username: ${JDBC_DATABASE_USERNAME:psqladmin}
    password: ${JDBC_DATABASE_PASSWORD:psqladminpas$}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
error:
  handling:
    http-status-in-json-response: true
    exception-logging: NO_LOGGING
    full-stacktrace-http-statuses: 5xx
    log-levels:
      5xx: ERROR
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
springdoc:
  pathsToMatch: /api/**
