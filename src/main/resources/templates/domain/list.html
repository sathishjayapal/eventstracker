<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{domain.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{domain.list.headline}]]</h1>
                <div>
                    <a th:href="@{/domains/add}" class="btn btn-primary ms-2">[[#{domain.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${domains.empty}">[[#{domain.list.empty}]]</div>
            <div th:if="${!domains.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{domain.id.label}]]</th>
                            <th scope="col">[[#{domain.domainName.label}]]<!-- --></th>
                            <th scope="col">[[#{domain.status.label}]]<!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="domain : ${domains}">
                            <td>[[${domain.id}]]</td>
                            <td>[[${domain.domainName}]]</td>
                            <td>[[${domain.status}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/domains/edit/{id}(id=${domain.id})}" class="btn btn-sm btn-secondary">[[#{domain.list.edit}]]</a>
                                    <form th:action="@{/domains/delete/{id}(id=${domain.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{domain.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
